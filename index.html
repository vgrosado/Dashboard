<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/e160dbf22e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>DASH</title>
</head>

<body class="body">
    <header class="header">
        <!-- <h1 class="header__greeting">Hello, User!</h1> -->
        <label class="header__search-wrapper">
            <input class="header__search-input" id="#search" placeholder="Search city..."></input>
        </label>
        <div class="header__theme-wrapper">
            <button class="header__theme">
                <i class="far fa-sun" id="#light"></i>
                <i class="fas fa-moon none" id="#dark"></i>
            </button>
        </div>
    </header>
    <section class="forecast">
        <h1 class="forecast__title">Forecast</h1>
        <h2 class="forecast__title">Today</h2>
        <div class="forecast__weather-wrapper"></div>
    </section>
</body>

</html>
