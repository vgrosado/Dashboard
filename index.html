<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/e160dbf22e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>DASH</title>

</head>


<body class="body">
    <header class="header">
        <!-- <h1 class="header__greeting">Hello, User!</h1> -->
        <label class="header__search-wrapper">
            <input class="header__search-input" id="#search" placeholder="Search city..."></input>
        </label>
        <div class="header__theme-wrapper">
            <button class="header__theme">
                <i class="far fa-sun" id="#light"></i>
                <i class="fas fa-moon none" id="#dark"></i>
            </button>
        </div>
    </header>
    <section class="forecast">
        <!-- <h1 class="forecast__title">Forecast</h1> -->
        <article class="forecast__weather-card" id="weathercard">
            <img class="forecast__spinner" id="#loading" src="">
            <div class="forecast__tempicon-wrapper">
                <div class="forecast__temp-wrapper">
                    <p class="forecast__temp" id="#temp"></p>
                    <p class="forecast__feelslike" id="#feelslike"></p>
                    <p class="forecast__details" id="#details"></p>
                </div>
                <img class="forecast__icon" src="" id="#weathergif"></img>
            </div>
            <div class="forecast__timedatelocation-wrapper">
                <div class="forecast__location-wrapper">
                    <h3 class="forecast__location" id="#location"></h3>
                    <i class="fas fa-map-marker-alt" id="#locationicon"></i>
                </div>
                <div class="forecast__timedate-wrapper">
                    <p class="forecast__date" id="#date"></p>
                    <p class="forecast__time" id="#time"></p>
                </div>
            </div>
        </article>
        <article class="hourly-forecast" id="#hourlyforecast">
            <div class="hourly-forecast__details-wrapper">
                <h3 class="hourly-forecast__details" id="#weatherdetails"></h3>
            </div>
            <ul class="hourly-forecast__list"></ul>
        </article>
    </section>
    <article class="enviromental-info">
        <div class="enviromental-info__card" id="#card">
            <p class="enviromental-info__title">Humidity</p>
            <img class="enviromental-info__icon" src="./Assets/raindrops.svg" id="#humidityicon">
            <p class="enviromental-info__details" id="#humidity"></p>
        </div>
        <div class="enviromental-info__card" id="#card">
            <p class="enviromental-info__title">Wind</p>
            <img class="enviromental-info__icon" src="./Assets/windsock.svg" id="#windicon">
            <p class="enviromental-info__details" id="#wind"></p>
        </div>
        <div class="enviromental-info__card" id="#card">
            <p class="enviromental-info__title">Sunrise</p>
            <img class="enviromental-info__icon" src="./Assets/sunrise.svg" id="#sunriseicon">
            <p class="enviromental-info__details" id="#sunrise"></p>
        </div>
        <div class="enviromental-info__card" id="#card">
            <p class="enviromental-info__title" id="#suntitle">Sunset</p>
            <img class="enviromental-info__icon" src="./Assets/sunset.svg" id="#sunseticon">
            <p class="enviromental-info__details" id="#sunset"></p>
        </div>
    </article>
    <article class="news" id="#news">
        <h3 class="news-heading">Trending Topics</h3>
        <div class="news__list" id="#newslist">

        </div>
    </article>
    <div class="trading-widget-wrapper">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow"
                    target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
            <script type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    {
                        "symbols": [
                            {
                                "proName": "FOREXCOM:SPXUSD",
                                "title": "S&P 500 Index"
                            },
                            {
                                "proName": "FOREXCOM:NSXUSD",
                                "title": "US 100 Cash CFD"
                            },
                            {
                                "proName": "FX_IDC:EURUSD",
                                "title": "EUR to USD"
                            },
                            {
                                "proName": "BITSTAMP:BTCUSD",
                                "title": "Bitcoin"
                            },
                            {
                                "proName": "BITSTAMP:ETHUSD",
                                "title": "Ethereum"
                            }
                        ],
                            "showSymbolLogo": true,
                                "isTransparent": false,
                                    "displayMode": "adaptive",
                                        "colorTheme": "light",
                                            "locale": "en"
                    }
                </script>
        </div>
        <!-- TradingView Widget END -->
    </div>

</body>

</html>
